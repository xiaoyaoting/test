<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<h2>Sealed</h2>
<pre id="sealed"></pre>

<h2>Decrypted</h2>
<pre id="decrypted"></pre>

<script src="https://tweetnacl.js.org/nacl.min.js"></script>
<script src="sealedbox.web.js"></script>
<script>
var buffer = new Uint8Array([1,2,3,4,5]);
var keyPair = nacl.box.keyPair();
var sealed = sealedBox.seal(buffer, keyPair.publicKey);
var result = sealedBox.open(sealed, keyPair.publicKey, keyPair.secretKey);

document.getElementById('sealed').textContent = sealed;
document.getElementById('decrypted').textContent = result;
</script>
</body>
</html>
